<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <div class="wrapper">
                <div class="header-inner">
                    <img src="images/logo.svg" alt="">
                    <div class="nav">
                        <div class="item">
                            <img src="images/icon-document.svg" alt="">
                        </div>
                        <div class="item">
                            <img src="images/icon-folder.svg" alt="">
                        </div>
                        <div class="item">
                            <img src="images/icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="wrapper">
                <div class="main-inner">
                    <p>You've used <span>815 GB</span> of your storage</p>
                    <div class="progress-bar">
                        <div class="progress-inner">
                            <div class="progress"></div>
                        </div>
                        <div class="progress-data">
                            <span>0 GB</span>
                            <span>1000 GB</span>
                        </div>
                    </div>
                    <span class="gigas">
                      185 <span>GB LEFT</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- credits -->
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">David Martinez</a>.
    </div> -->
</body>

</html>
